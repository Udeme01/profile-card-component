<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="style.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <img
      class="top-img"
      src="images/bg-pattern-top.svg"
      alt="background svg top image"
      class="bg_top"
    />
    <main class="profile__card">
      <picture class="profile__picture">
        <div>
          <img src="images/bg-pattern-card.svg" alt="" />
          <img src="images/image-victor.jpg" alt="image of victor" />
        </div>
        <!-- PROFILE BIO -->
      </picture>
      <div class="profile__bio">
        <h1>Victor Crest <span>26</span></h1>
        <p>London</p>
      </div>
      <!-- PROFILE ANALYTICS -->
      <div class="profile__analytics">
        <ul>
          <li>80K <span>Followers</span></li>
          <li>803K <span>Likes</span></li>
          <li>1.4K <span>Photos</span></li>
        </ul>
      </div>
    </main>
    <img
      class="bottom-img"
      src="images/bg-pattern-bottom.svg"
      alt="background svg bottom image"
      class="bg_bottom"
    />
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/Udeme01">Udeme Emmanuel</a>.
    </footer>
  </body>
</html>
